    <title>JavaScript Hover On Image</title>

</head>
<body>
    <div class="borders">
        <div id="bigImage" >
            <div class="med">
           <img src="" class="pro_image"alt="">

        </div>
           <!-- <p id="pip">Hover on an image and see what happens!!!</p> -->

    </div>

        <div class="flex_images">
            <div class="flexBoxes active" onmouseover="changeImage(this);">
                <img id="kelison"  src="mred.jpeg" alt="This a forest full of wood and wild animals">
            </div>
            <div class="flexBoxes" onmouseover="changeImage(this);">

            <div class="flexBoxes" onmouseover="changeImage(this);" >

        </div>
